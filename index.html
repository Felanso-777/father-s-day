
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Father's Day</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Delius+Swash+Caps&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="card" style="width: 18rem;">
  <img src="./IMG-20231226-WA0004.jpg" class="card-img-top" alt="appan_photo">
  <div class="card-body">
    <h5 class="card-title caveat-uniquifier">Happy Father's Day</h5>
    <p class="card-text">Love you Appa</p>
    <a href="#" class="btn btn-light">tap here</a>
  </div>
</div>

    <!-- Add container for animation -->
<div id="animation-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99; pointer-events: none;"></div>

<script>
  // Heart tap effect
  document.querySelector('.card').addEventListener('click', function (e) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '❤️';
    heart.style.left = `${e.clientX - 12}px`;
    heart.style.top = `${e.clientY - 12}px`;
    document.getElementById('animation-container').appendChild(heart);
    setTimeout(() => heart.remove(), 800);
  });

  // Floating balloon effect
  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = Math.random() * 100 + 'vw';
    balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`;
    document.getElementById('animation-container').appendChild(balloon);
    setTimeout(() => balloon.remove(), 6000);
  }

  setInterval(createBalloon, 1000); // one every second
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
